<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RonzStore - Your favorite APK Store</title>
<style>
:root {
  --blue: #2563eb;
  --dark-blue: #1e3a8a;
  --white: #ffffff;
  --bg: #f4f8ff;
}
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, var(--bg), #e8f0ff);
  color: #0a1f44;
  overflow-x: hidden;
}

/* HEADER */
header {
  text-align: center;
  padding: 70px 20px;
  background: linear-gradient(120deg, var(--blue), var(--dark-blue));
  color: var(--white);
  border-bottom-left-radius: 80px;
  border-bottom-right-radius: 80px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
header h1 {
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: 1px;
}
header p {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-top: 8px;
}

/* APP GRID */
.apk-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
  gap: 40px;
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
}

/* APP CARD */
.apk-card {
  position: relative;
  background: rgba(255,255,255,0.75);
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  backdrop-filter: blur(20px);
  padding: 25px 20px 35px;
  transition: all 0.3s ease;
}
.apk-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 40px rgba(37,99,235,0.25);
}
.apk-card img {
  width: 170px;
  height: 170px;
  border-radius: 30px;
  object-fit: cover;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}
.apk-card:hover img {
  transform: scale(1.1);
}
.apk-card h3 {
  font-size: 20px;
  color: var(--dark-blue);
  font-weight: 600;
  margin-bottom: 10px;
}
.apk-card a {
  display: inline-block;
  padding: 12px 30px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  background: linear-gradient(90deg, var(--blue), var(--dark-blue));
  box-shadow: 0 5px 15px rgba(37,99,235,0.4);
  transition: 0.3s ease;
}
.apk-card a:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(37,99,235,0.6);
}

/* BADGE */
.featured-badge {
  position: absolute;
  top: 15px;
  right: 15px;
  background: linear-gradient(90deg,#0072ff,#00c6ff);
  color: #fff;
  padding: 8px 20px;
  font-size: 13px;
  font-weight: 700;
  border-radius: 30px;
  text-transform: uppercase;
  box-shadow: 0 0 15px rgba(0,174,255,0.7);
  animation: pulse 2.5s infinite;
}
@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px 20px;
  background: var(--dark-blue);
  color: var(--white);
  font-size: 14px;
  border-top: 4px solid var(--blue);
  margin-top: 30px;
}
@media(max-width:600px){
  header h1{font-size:2.2rem;}
  .apk-card img{width:140px;height:140px;}
}
</style>
</head>
<body>
<header>
  <h1>RonzStore</h1>
  <p>Modern ‚Ä¢ Classic ‚Ä¢ Powerful ‚Äî Download APKs Instantly ‚ö°</p>
</header>

<div class="apk-list" id="apkList">Loading apps...</div>

<footer>¬© 2025 RonzStore ‚Äî Designed by RonzDavil üöÄ</footer>

<script>
fetch('apps.json')
  .then(res => res.json())
  .then(apps => {
    const container = document.getElementById("apkList");
    container.innerHTML = "";
    apps.forEach(app => {
      const card = document.createElement("div");
      card.className = "apk-card";
      const imgSrc = app.image || "https://via.placeholder.com/200x200?text=No+Image";
      const fileName = app.downloadName ? app.downloadName : app.name + ".apk";
      const badge = app.badge ? `<div class="featured-badge">${app.badge}</div>` : `<div class="featured-badge">Featured</div>`;
      card.innerHTML = `
        ${badge}
        <img src="${imgSrc}" alt="${app.name}">
        <h3>${app.name}</h3>
        <a href="${app.apk}" download="${fileName}">Download APK</a>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    document.getElementById("apkList").innerText = "‚ö†Ô∏è Failed to load apps.";
    console.error(err);
  });
</script>
</body>
  </html>
